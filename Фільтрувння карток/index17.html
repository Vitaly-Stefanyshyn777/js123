<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style17.css" />
    <script src="main17.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <input class="wrapper__input" type="text" id="searchInput" placeholder="Введите модель телефона" />

        <div class="cards">
            <div class="card">
                <div class="card__images">
                    <img src="img/iphone13.jpg" alt="" />
                </div>
                <div class="card__hr"></div>
                <p class="card__title">iPhone 13</p>
                <p class="card__descr">
                    iPhone 13 - это новая модель телефона от Apple с передовыми
                    технологиями и функциями.
                </p>
                <div class="card__rating">
                    <div class="rating__span">
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                    </div>
                    <div class="card__comment">(23 отзыва)</div>
                </div>
                <div class="card__m">
                    <div class="card__m-left">
                        <div class="card__m-text">Цена</div>
                        <div class="card__m-money">2000$</div>
                    </div>
                    <div class="card__m-left">
                        <div class="card__m-text">Со скидкой</div>
                        <div class="card__m-money">
                            <mark>1 800$</mark><span>200$</span>
                        </div>
                    </div>
                </div>
                <img class="img-svg" src="img/0012.svg" alt="" />
                <img class="img-b5" src="img/b5.svg" alt="" />
            </div>
        </div>
    </div>
    <button class="show">показать еще</button>
    <button class="close dn">скрыть</button>
    <script></script>
</body>
